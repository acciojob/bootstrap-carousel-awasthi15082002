<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include glyphicon CSS for arrow icons -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators (Optional, if you want dots for navigation) -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="first-slide"></li>
        <li data-target="#myCarousel" data-slide-to="1" class="second-slide"></li>
        <li data-target="#myCarousel" data-slide-to="2" class="third-slide active"></li>
        <li data-target="#myCarousel" data-slide-to="3" class="fourth-slide"></li>
        <li data-target="#myCarousel" data-slide-to="4" class="fifth-slide"></li>
    </ol>

    <!-- Carousel items (slides) -->
    <div class="carousel-inner">
        <div class="carousel-item first-slide">
            <img src="https://via.placeholder.com/800x300?text=Slide+1" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item second-slide">
            <img src="https://via.placeholder.com/800x300?text=Slide+2" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item third-slide active">
            <img src="https://via.placeholder.com/800x300?text=Slide+3" class="d-block w-100" alt="Third slide">
        </div>
        <div class="carousel-item fourth-slide">
            <img src="https://via.placeholder.com/800x300?text=Slide+4" class="d-block w-100" alt="Fourth slide">
        </div>
        <div class="carousel-item fifth-slide">
            <img src="https://via.placeholder.com/800x300?text=Slide+5" class="d-block w-100" alt="Fifth slide">
        </div>
    </div>

    <!-- Left and right controls (arrows) -->
    <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Include jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
